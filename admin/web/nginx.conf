server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Resolver: usar el DNS interno de Docker (127.0.0.11 en Linux)
  resolver 127.0.0.11 ipv6=off valid=30s;
  resolver_timeout 10s;
  
  # Variable para el upstream del API
  # Apuntar al nombre real del contenedor en la red Docker
  set $api_upstream "http://caja_admin_api:8080";

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the api service
  # Nginx resuelve 'api' usando el resolver configurado (DNS de Docker)
  location /api/ {
    proxy_pass $api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_connect_timeout 15s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Optional: serve assets with long cache
  location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|ico)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
