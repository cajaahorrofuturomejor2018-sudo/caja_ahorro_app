server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Resolver para DNS din√°mico dentro de Docker
  resolver 127.0.0.11 valid=10s;
  set $api_upstream "http://api:8080";

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the api service in docker-compose
  location /api/ {
    proxy_pass $api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Optional: serve assets with long cache
  location ~* \.(?:js|css|png|jpg|jpeg|svg|gif|ico)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
